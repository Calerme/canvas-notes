<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一片星空</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        canvas {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>

        const canvas = document.getElementById('canvas');
        const cxt = canvas.getContext('2d');

        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight;

        cxt.fillStyle = '#000';
        cxt.fillRect(0, 0, canvas.width, canvas.height);

        // 随机画星星
        for (let i=0; i<100; i++) {
            const r = Math.random() * 10 + 10;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const a = Math.random() * 360;

            drawStar(cxt, x, y, r, r/2.0, a);
        }


        function drawStar(cxt, x, y, outerR, innerR, rot) {
            cxt.beginPath();
            for (let i=0; i<5; i++) {
                cxt.lineTo( Math.cos( (18 + i*72 - rot )/180 * Math.PI) * outerR + x,
                    -Math.sin( (18 + i*72 - rot)/180 * Math.PI) * outerR + y);
                cxt.lineTo( Math.cos( (54 + i*72 - rot)/180 * Math.PI ) * innerR + x,
                    -Math.sin( (54 + i*72 -rot)/180 * Math.PI) * innerR + y);
            }
            cxt.closePath();

            cxt.fillStyle = '#fb3';
            cxt.strokeStyle = '#fd5';
            cxt.lineWidth = 3;
            cxt.lineJoin = 'round';

            cxt.fill();
            cxt.stroke();
        }
    </script>
</body>
</html>
