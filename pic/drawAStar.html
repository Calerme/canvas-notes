<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一个五角星</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.querySelector('#canvas');
        const cxt = canvas.getContext('2d');
        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight;

        cxt.lineWidth = 10;
        drawStar(cxt, 400, 400, 300, 150, 20);

        function drawStar(cxt, x, y, outerR, innerR, rot) {
            cxt.beginPath();
            for (let i=0; i<5; i++) {
                cxt.lineTo( Math.cos( (18 + i*72 - rot )/180 * Math.PI) * outerR + x,
                            -Math.sin( (18 + i*72 - rot)/180 * Math.PI) * outerR + y);
                cxt.lineTo( Math.cos( (54 + i*72 - rot)/180 * Math.PI ) * innerR + x,
                            -Math.sin( (54 + i*72 -rot)/180 * Math.PI) * innerR + y);
            }
            cxt.closePath();
            cxt.stroke();
        }
    </script>
</body>
</html>
